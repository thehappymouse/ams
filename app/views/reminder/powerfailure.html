<script>
var startdate = <?php echo $startdate; ?>;
Ext.onReady(function(){
    _pageSize = 50;
    /*三个动态框*/
    var teamCombox = new SettCombbox({
        url:'/ams/Info/TeamList?ID=1&Type=1&All=1',
        fieldLabel: '管理班组',
        anchor:'95%',
        id:'team',
        hiddenName:'Team',
        autoLoad:true
    });
    var peopleCombox = new SettCombbox({
        url:'/ams/Info/UserList',
        fieldLabel: '抄表员',
        anchor:'95%',
        hiddenName:'Name',
        id:'people'
    });
    var NumberCombox = new SettCombbox({
        url:'/ams/Info/SegmentList',
        fieldLabel: '抄表段编号',
        anchor:'95%',
        hiddenName:'Number',
        id:'number'
    });

    //监听store加载
    function comboxLoad(aCombox, bCombox, url)
    {
        aCombox.store.on('load',function(){
            bCombox.store.load({
                url: url,
                params: {
                    ID: aCombox.store.getAt(0).data.ID
                }
            });
        });
    }
    //监听combox选择事件
    function comSelect(aCombox, bCombox, url)
    {
        aCombox.on("select",function(combo){
            bCombox.reset();
            bCombox.store.load({
                url: url,
                params: {
                    ID: combo.value
                }
            });
        })
    }
    comboxLoad(teamCombox, peopleCombox, "/ams/Info/UserList");
    comboxLoad(peopleCombox, NumberCombox, "/ams/Info/SegmentList");
    comSelect(teamCombox, peopleCombox,"/ams/Info/UserList");
    comSelect(peopleCombox, NumberCombox, "/ams/Info/SegmentList");

    var infoSearch = new Ext.FormPanel({
        title: '查询条件',
        defaults:{
            border: false
        },
        labelAlign: 'right',
        style: 'padding-top:10px',
        url:'SearchFee',
        layout:'column',
        items: [{
            columnWidth:.25,
            layout: 'form',
            defaults:{
                xtype: 'textfield'
            },
            items: [
                teamCombox
                ,{
                    xtype: 'compositefield',
                    fieldLabel: '电费年月',
                    defaults:{
                        xtype: 'datefield'
                    },
                    items:[
                        new Ext.form.DateField({
                            plugins:'monthPickerPlugin',
                            name:'FromData',
                            width:82,
                            value:startdate,
                            format: 'Ym'
                        }),{
                            xtype: 'displayfield',
                            //   style: 'text-align:right;width:40px;',
                            value: '至: '
                        },new Ext.form.DateField({
                            plugins:'monthPickerPlugin',
                            name:'ToData',
                            value:new Date(new Date().setMonth(new Date().getMonth() - 2)).format('Ym'),
                            width:82,
                            format: 'Ym'
                        })]
                },
                new QuietCombox({
                    fieldLabel: '电话有效',
                    displayField:'Text',
                    valueField:'PhoneEffective',
                    hiddenName:'PhoneEffective',
                    fields:['Text','PhoneEffective'],
                    data   : [['全部', '2'],['是', '1'],['否', '0']],
                    anchor:'95%'
                }),
                new QuietCombox({
                    fieldLabel: '费控标志',
                    displayField:'Text',
                    valueField:'IsControl',
                    hiddenName:'IsControl',
                    fields:['Text','IsControl'],
                    data   : [['全部', '2'],['是', '1'],['否', '0']],
                    anchor:'95%'
                })]
        },{
            columnWidth:.25,
            layout: 'form',
            defaults:{
                xtype: 'textfield'
            },
            items: [
                peopleCombox
                ,{
                    xtype: 'compositefield',
                    fieldLabel: '欠费金额',
                    anchor:'95%',
                    items:[
                        new QuietCombox({
                            width:50,
                            displayField:'Text',
                            valueField:'Arrears',
                            hiddenName:'Arrears',
                            fields:['Text','Arrears'],
                            data   : [['≥', '1'],['<', '0']]
                        }),{
                            name: 'ArrearsValue',
                            xtype: 'textfield',
                            width:132
                        }]
                },{
                    xtype: 'compositefield',
                    fieldLabel: '欠费笔数',
                    items:[
                        new QuietCombox({
                            width:50,
                            displayField:'Text',
                            valueField:'ArrearsItems',
                            hiddenName:'ArrearsItems',
                            fields:['Text','ArrearsItems'],
                            data   : [['≥', '1'],['<', '0']]
                        }),{
                            name: 'ArrearsItemsValue',
                            xtype: 'textfield',
                            width:132
                        }],
                    anchor:'95%'
                },
                new QuietCombox({
                    fieldLabel: '租房客户',
                    displayField:'Text',
                    valueField:'IsRent',
                    hiddenName:'IsRent',
                    fields:['Text','IsRent'],
                    data   : [['全部', '2'],['是', '1'],['否', '0']],
                    anchor:'95%'
                })]
        },{
            columnWidth:.25,
            layout: 'form',
            defaults:{
                xtype: 'textfield'
            },
            items: [
                NumberCombox
                ,{
                    xtype: 'compositefield',
                    fieldLabel: '催费次数',
                    items:[
                        new QuietCombox({
                            width:50,
                            displayField:'Text',
                            valueField:'ReminderFee',
                            hiddenName:'ReminderFee',
                            fields:['Text','ReminderFee'],
                            data   : [['≥', '1'],['<', '0']]
                        }),{
                            name: 'ReminderFeeValue',
                            xtype: 'textfield',
                            value: 1,
                            width:132
                        }],
                    anchor:'95%'
                },
                new QuietCombox({
                    fieldLabel: '停电标志',
                    displayField:'Text',
                    valueField:'PowerCutLogo',
                    hiddenName:'PowerCutLogo',
                    fields:['Text','PowerCutLogo'],
                    data   : [['未停电', '0'],['全部', '2'],['已停电', '1']],
                    anchor:'95%'
                }),{
                    xtype: 'compositefield',
                    fieldLabel: '停电次数',
                    items:[
                        new QuietCombox({
                            width:50,
                            displayField:'Text',
                            valueField:'PowerOutages',
                            hiddenName:'PowerOutages',
                            fields:['Text','PowerOutages'],
                            data   : [['≥', '1'],['<', '0']]
                        }),{
                            name: 'PowerOutagesValue',
                            xtype: 'textfield',
                            width:132
                        }],
                    anchor:'95%'
                }]
        },{
            columnWidth:.25,
            layout: 'form',
            items: [{
                fieldLabel: '用户编号',
                xtype: 'textfield',
                name: 'CustomerNumber',
                anchor:'95%'
            },new QuietCombox({
                fieldLabel: '特殊客户',
                displayField:'Text',
                valueField:'PowerOutages',
                hiddenName:'PowerOutages',
                fields:['Text','PowerOutages'],
                data   : [['否', '0'],['是', '1'],['全部', '2']],
                anchor:'95%'
            }),{
                html:'&nbsp;'
            },{
                xtype: 'compositefield',
                items:[{xtype:'hidden'},{
                    width:100,
                    xtype:'button',
                    text:'查询',
                    handler:function(){
                        infoSearch.getForm().submit({
                            method:'GET',
                            params: {
                                start: 0,
                                limit: _pageSize
                            },
                            success:function(action,msg){
                                var text = Ext.decode(msg.response.responseText);
                                if (text.success) {
                                    listView.store.loadData(text);
                                    Ext.apply(listView.store.baseParams, infoSearch.getForm().getValues());
                                    return;
                                }
                            },
                            failure:function(action,msg) {
                                var text = Ext.decode(msg.response.responseText);
                                if (!text.success) {
                                    listView.store.removeAll();
                                    Ext.getCmp('bbar').updateInfo();
                                    Ext.Msg.alert('提示',text.msg);return;
                                }
                            }
                        })
                    }
                }]
            }]
        }]
    });
    var searchTab = new Ext.TabPanel({
        labelWidth: 85,
        activeTab: 0,
        height:150,
        plain:true,
        defaults:{autoScroll: true},
        items:[
            infoSearch
        ]
    });


    var store = new Ext.data.JsonStore(
            {
                url: 'SearchFee',
                root: 'data',
                totalProperty: 'total',
                baseParams: {
                    start: 0,
                    limit: _pageSize
                },
                fields: reminderFields
            });

     var sm = new Ext.grid.CheckboxSelectionModel();
    var listView = new Ext.grid.EditorGridPanel(
            {
                store: store,
                multiSelect: true,
                title: '欠费用户信息',
                stripeRows: true,
                region: 'center',
                sm: sm,
                autoHeight:true,
                emptyText: '没有数据',
                viewConfig: {
                    forceFit:true,
                    getRowClass : function(record,rowIndex,rowParams,store){
                        var color = "";
                        if (record.data.IsSpecial == 1) {
                            color = "x-grid-record-blue";
                        }
                        return color;
                    }
                },
                reserveScrollOffset: true,
                columns: [
                    sm,
                    {
                        id: 'name',
                        header: '抄表段编号',
                        align:"center",
                        sortable: true,
                        dataIndex: 'Segment'
                    }, {
                        header: '用户编号',
                        dataIndex: 'CustomerNumber',
                        align:"center",
                        sortable: true,
                        renderer:function(v){
                            return "<a href='#'>"+v+"</a>";
                        }
                    }, {
                        header: '用户名称',
                        sortable: true,
                        width:130,
                        align:"center",
                        dataIndex: 'CustomerName'
                    }, {
                        header: '用电地址',
                        sortable: true,
                        width:200,
                        align:"center",
                        dataIndex: 'Address'
                    },  {
                        header: '电费金额',
                        sortable: true,
                        align:"center",
                        dataIndex: 'Money'
                    }, {
                        header: '结清标志',
                        sortable: true,
                        align:"center",
                        dataIndex: 'IsClean',
                        renderer:function(v) {
                            if (v == 1) {
                                return '已结清';
                            } else if (v == 0){
                                return "<a style='color:#804000'>未结清</a>";
                            } else {
                                return '预收转逾期';
                            }
                        }
                    }, {
                        header: '停电标志',
                        sortable: true,
                        align:"center",
                        dataIndex: 'IsCut',
                        renderer:function(v) {
                            if (v == 1) {
                                return "<a style='color:blue'>已停电</a>";
                            } else {
                                return "未停电";
                            }
                        }
                    }, {
                        header: '催费次数',
                        sortable: true,
                        align:"center",
                        dataIndex: 'PressCount',
                        renderer:function(v){
                            return "<a href='#'>"+v+"</a>";
                        }
                    }, {
                        header: '停电次数',
                        sortable: true,
                        align:"center",
                        dataIndex: 'CutCount',
                        renderer:function(v){
                            return "<a href='#'>"+v+"</a>";
                        }
                    }],
                bbar: new Ext.PagingToolbar({
                    pageSize: _pageSize,
                    store: store,
                    id: 'bbar',
                    displayMsg: "显示{0}条到{1}条记录，总共{2}条记录",
                    emptyMsg: "没有数据记录",
                    displayInfo: true
                })
            });
    listView.on('cellclick', function (grid, rowIndex, columnIndex, e) {
        var record = grid.getStore().getAt(rowIndex);
        var columnName = grid.getColumnModel().getDataIndex(columnIndex);
        if (columnName == 'PressCount'){
            lookInfo(record.data.CustomerNumber,1)
        } else if(columnName == 'CutCount') {
            lookInfo(record.data.CustomerNumber,2)
        } else if( columnName == 'CustomerNumber'){
            lookInfo(record.data.CustomerNumber,0)
        }
    })
    var submitForm = new Ext.FormPanel({
        labelWidth: 85,
        defaults:{
            border: false
        },
        url:'/ams/reminder/cut',
        title: '停电信息录入',
        style: 'margin-top:6px;margin-left:20px',
        labelAlign: 'right',
        layout: 'form',
        items: [
            new QuietCombox({
                fieldLabel: '停电方式',
                displayField:'Text',
                valueField:'CutType',
                hiddenName:'CutType',
                fields:['Text','CutType'],
                data   : [
                    ['远程停电', '远程停电'],['表后开关', '表后开关'],
                    ['表前开关', '表前开关'] ,['表前开关上锁', '表前开关上锁'],['拆表', '拆表']
                ],
                width: 151
            })
        ,{
            fieldLabel: '停电时间',
            xtype:'datetimefield',
            format: 'Y-m-d H:i:s',
            name:'CutTime',
            value:new Date().format('Y-m-d H:i:s'),
            width: 151
        } ,{
            style:'margin-left:90px',
            width:100,
            xtype:'button',
            text:'停电',
            handler:function(){
                if (listView.getSelectionModel().getSelections().length == 0) {
                    Ext.Msg.alert('提示','请选择收费年月!');
                    return;
                }
                var ids = [];
                var cut = false;
                Ext.each(listView.getSelectionModel().getSelections(), function (item) {
                      if(item.data.IsCut == 1){
                          cut = true;
                      }
                    ids.push(item.data.ID);
                });
                if (cut) {
                    Ext.MessageBox.alert('提示','有已停电条目！请重新选择');
                    return;
                }
                var idString = ids.join(",");
                submitForm.getForm().submit({
                    params : {ID : idString },
                    success:function(form,action){
                        listView.store.removeAll();
                        listView.store.reload();
                        Ext.Msg.alert('提示','停电成功');return;
                    },
                    failure:function(form,action){
                        var text = Ext.decode(action.response.responseText);
                        Ext.Msg.alert('提示',text.msg);return;
                    }
                });
            }
        }]
    })

    var submmitTab = new Ext.TabPanel({
        labelWidth: 85,
        activeTab: 0,
        height:115,
        plain:true,
        style: 'margin-top:15px',
        defaults:{autoScroll: true},
        items:[
            submitForm
        ]
    });


    var infoPanel = new Ext.TabPanel({
        labelWidth: 85,
        activeTab: 0,
        plain:true,
        style: 'margin-top:15px',
        defaults:{autoScroll: true},
        items:[
            listView
        ]
    });


    var formpanels = new Ext.Panel({
        region: 'center',
        fileUpload: true,
        autoScroll: true,
        bodyStyle: "padding:20px;",
        items: [
            searchTab,
            infoPanel,
            submmitTab
        ]
    });


    new Ext.Viewport(
            {
                layout: 'border',
                items: [
                    formpanels
                ]
            });
})
</script>
