Ext.onReady(function () {
    var searchPanel= new Ext.TabPanel({
        labelWidth: 85,
        activeTab: 0,
        height:68,

        defaults:{autoScroll: true},
        items:[{

            xtype: 'panel',

                },{
                    xtype: 'textfield',
                    id:'searchNumber',
                    width: 220
                },{
                    width:100,
                    xtype:'button',
                    text:'查询',
                    handler:function(){
                        var number = Ext.getCmp('searchNumber').getValue();
                        if (number == "") {
                            Ext.Msg.alert('提示',"编号不能为空");
                            return;
                        }
                        infoPanel.getForm().load({
                            url:'/ams/Charges/Customer?ID='+number,
                            success:function(c,action) {
                                var text = Ext.decode(action.response.responseText);
                                Ext.getCmp('LandlordPhone').setValue(text.data.LandlordPhone);
                                Ext.getCmp('RenterPhone').setValue(text.data.RenterPhone);
                                listView.store.removeAll();
                                listView.store.load({
                                    params : {ID : number },
                                    scope: store,
                                    add: false
                                })
                            },
                            failure:function(action,msg) {
                                    infoPanel.getForm().reset();
                                    listView.store.removeAll();
                                    Ext.Msg.alert('提示',"没有此编号数据");return;
                            }
                        })
                    }
                }]
            }]
        }]
    });

    var infoPanel = new Ext.FormPanel({
        labelWidth: 75,
        title: '用户信息',
        labelAlign: 'right',
        defaults:{
            border: false
        },
        style: 'margin-top:10px;margin-bottom:8px;',
        autoHeight:true,
        layout:'column',
        items: [{
            columnWidth:.25,
            layout: 'form',
            defaults:{
                xtype: 'textfield',
                readOnly:true
            },
            items: [{
                fieldLabel: '用户名称',
                name: 'Name',
                anchor:'95%'
            },{
                fieldLabel: '抄表段编号',
                name: 'Segment',
                id:'SegmentId',
                anchor:'95%'
            },new QuietCombox({
                fieldLabel: '停电标志',

                valueField:'IsCut',

            }]
        },{
            columnWidth:.25,

            defaults:{
                xtype: 'textfield',

            },

                anchor:'95%'
            },{
                fieldLabel: '停电方式',
                name: 'CutStyle',
                anchor:'95%'
            }]
        }]
    });

    var store = new Ext.data.JsonStore(
        {
            id: 'tvliststore',
            url: '/ams/Charges/Arrears',
            root: 'data',
            fields: chargesMoneyFields
        });

    var sm = new Ext.grid.CheckboxSelectionModel();
    var listView = new Ext.grid.GridPanel(
        {
            store: store,
            multiSelect: true,
            title: '电费欠费情况',
            stripeRows: true,
            region: 'center',
            sm: sm,
            autoHeight:true,
            emptyText: '没有节目',
            reserveScrollOffset: true,
            viewConfig: {forceFit:true},
            columns: [
                sm,
                {
                    id: 'name',
                    header: '应收年月',
                    sortable: true,
                    align:"center",
                    dataIndex: 'YearMonth'
                }, {
                    header: '欠费金额',
                    dataIndex: 'Money',
                    align:"center",
                    sortable: true
                }, {
                    header: '停电次数',
                    sortable: true,

                }, {
                    header: '结清标志',
                    sortable: true,
                    align:"center",

                    renderer:function(v) {
                        if (v == 1) {
                            return '已结清';
                        } else {
                            return '未结清';
                        }
                    }
                }, {
                    header: '催费次数',
                    sortable: true,
                    align:"center",
                    dataIndex: 'CutCount'
                }]
        });
    listView.on("render",  function(p,e){
        p.store.on('load',function(){
            listView.getSelectionModel().selectAll();
            var money = 0;
            var ids = [];
            Ext.each(listView.store.data.items, function (item) {

                money += parseInt(item.data.Money);
                ids.push(item.data.ID);
            });
            var idString = ids.join(",");
            Ext.getCmp('MoneyTotalo').setValue(money);
            Ext.getCmp('moneyID').setValue(idString);
        });
        p.getSelectionModel().on("selectionchange", function(sm){
            var money = 0;
            var ids = [];
            Ext.each(this.getSelections(),function(item){
                money += parseInt(item.data.Money);
                ids.push(item.data.ID);
            })
            var idString = ids.join(",");
            Ext.getCmp('MoneyTotalo').setValue(money);
            Ext.getCmp('moneyID').setValue(idString);
        });
    })

                fields:['Text','IsControl'],

                width: 151
            }),{
                style:'margin-left:90px',
                width:100,
                xtype:'button',
                text:'收费',
                handler:function(){
                    var number = Ext.getCmp('NumberID').getValue();
                    if (listView.getSelectionModel().getSelections().length == 0) {
                        Ext.Msg.alert('提示','请选择收费条目!');
                        return;
                    }
                    submitForm.getForm().submit({
                        params : {Number : number },
                        success:function(form,action){
                            infoPanel.getForm().load({
                                url:'/ams/Charges/Customer?ID='+number
                            })
                            listView.store.removeAll();
                            listView.store.reload();
                            listView.store.load({
                                params : {ID : number },
                                scope: store,
                                add: false
                            })
                        },
                        failure:function(form,action){
                            var text = Ext.decode(action.response.responseText);
                            Ext.Msg.alert('提示',text.msg);return;
                        }
                    });
                }
            }]
        },{
            columnWidth:.2,
            layout: 'form',

            searchPanel,
            infoTab,
            moneyTab,
            submmitTab

    });

        {

                allPanel
            ]
    });

});
