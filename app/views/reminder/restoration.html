<script>
Ext.onReady(function(){
    /*三个动态框*/
    var teamCombox = new SettCombbox({
        url:'/ams/Info/TeamList?ID=1&Type=1&All=1',
        fieldLabel: '管理班组',
        anchor:'95%',
        id:'team',
        hiddenName:'Team',
        autoLoad:true
    });
    var peopleCombox = new SettCombbox({
        url:'/ams/Info/UserList',
        fieldLabel: '抄表员',
        anchor:'95%',
        hiddenName:'Name',
        id:'people'
    });
    var NumberCombox = new SettCombbox({
        url:'/ams/Info/SegmentList',
        fieldLabel: '抄表段编号',
        anchor:'95%',
        hiddenName:'Number',
        id:'number'
    });

    //监听store加载
    function comboxLoad(aCombox, bCombox, url)
    {
        aCombox.store.on('load',function(){
            bCombox.store.load({
                url: url,
                params: {
                    ID: aCombox.store.getAt(0).data.ID
                }
            });
        });
    }
    //监听combox选择事件
    function comSelect(aCombox, bCombox, url)
    {
        aCombox.on("select",function(combo){
            bCombox.reset();
            bCombox.store.load({
                url: url,
                params: {
                    ID: combo.value
                }
            });
        })
    }
    comboxLoad(teamCombox, peopleCombox, "/ams/Info/UserList");
    comboxLoad(peopleCombox, NumberCombox, "/ams/Info/SegmentList");
    comSelect(teamCombox, peopleCombox,"/ams/Info/UserList");
    comSelect(peopleCombox, NumberCombox, "/ams/Info/SegmentList");

    var infoSearch = new Ext.FormPanel({
        title: '查询条件',
        defaults:{
            border: false
        },
        labelAlign: 'right',
        style: 'padding-top:10px',
        url:'SearchReset',
        layout:'column',
        items: [{
            columnWidth:.25,
            layout: 'form',
            defaults:{
                xtype: 'textfield'
            },
            items: [
                teamCombox
                ,{
                    xtype: 'compositefield',
                    fieldLabel: '停电时间',
                    defaults:{
                        xtype: 'datefield'
                    },
                    items:[
                        {
                            fieldLabel: '复电时间',
                            xtype:'datetimefield',
                            format: 'Y-m-d H:i',
                            name:'FromData',
                            value:new Date(new Date()-7*24*60*60*1000),
                            width:82
                        },{
                            xtype: 'displayfield',
                            //   style: 'text-align:right;width:40px;',
                            value: '至: '
                        },{
                            fieldLabel: '复电时间',
                            xtype:'datetimefield',
                            format: 'Y-m-d H:i',
                            value:new Date().format('Y-m-d H:i:s'),
                            name:'ToData',
                            width:82
                        }]
                }]
        },{
            columnWidth:.25,
            layout: 'form',
            defaults:{
                xtype: 'textfield'
            },
            items: [
                peopleCombox
                ,new QuietCombox({
                    fieldLabel: '停电方式',
                    displayField:'Text',
                    valueField:'CutType',
                    hiddenName:'CutType',
                    fields:['Text','CutType'],
                    data   : [['全部', '2'],['是', '1'],['否', '0']],
                    anchor:'95%'
                })]
        },{
            columnWidth:.25,
            layout: 'form',
            defaults:{
                xtype: 'textfield'
            },
            items: [
                NumberCombox
                ,
                new QuietCombox({
                    fieldLabel: '结清标志',
                    displayField:'Text',
                    valueField:'IsClean',
                    hiddenName:'IsClean',
                    fields:['Text','IsClean'],
                    data   : [['全部', '2'],['是', '1'],['否', '0']],
                    anchor:'95%'
                })]
        },{
            columnWidth:.25,
            layout: 'form',
            items: [{
                fieldLabel: '用户编号',
                xtype: 'textfield',
                name: 'CustomerNumber',
                anchor:'95%'
            },{
                xtype: 'compositefield',
                items:[{xtype:'hidden'},{
                    width:100,
                    xtype:'button',
                    text:'查询',
                    handler:function(){
                        infoSearch.getForm().submit({
                            method:'GET',
                            params: {
                                start: 0,
                                limit: 5
                            },
                            success:function(action,msg){
                                var text = Ext.decode(msg.response.responseText);
                                if (text.success) {
                                    listView.store.loadData(text);
                                    Ext.apply(listView.store.baseParams, infoSearch.getForm().getValues());
                                    return;
                                }
                            },
                            failure:function(action,msg) {
                                var text = Ext.decode(msg.response.responseText);
                                if (!text.success) {
                                    listView.store.removeAll();
                                    Ext.Msg.alert('提示',text.msg);return;
                                }
                            }
                        })
                    }
                }]
            }]
        }]
    });
    var searchTab = new Ext.TabPanel({
        labelWidth: 85,
        activeTab: 0,
        height:100,
        plain:true,
        defaults:{autoScroll: true},
        items:[
            infoSearch
        ]
    });


    var store = new Ext.data.JsonStore(
            {
                url: 'SearchReset',
                root: 'data',
                totalProperty: 'total',
                baseParams: {
                    start: 0,
                    limit: 5
                },
                fields: reminderFields
            });

    var sm = new Ext.grid.CheckboxSelectionModel({singleSelect : true});
    var listView = new Ext.grid.EditorGridPanel(
            {
                store: store,
                multiSelect: true,
                title: '欠费用户信息',
                stripeRows: true,
                region: 'center',
                sm: sm,
                autoHeight:true,
                emptyText: '没有数据',
                viewConfig: {forceFit:true},
                reserveScrollOffset: true,
                columns: [
                    sm,
                    {
                        id: 'name',
                        header: '抄表段编号',
                        align:"center",
                        sortable: true,
                        dataIndex: 'Segment'
                    }, {
                        header: '用户编号',
                        dataIndex: 'CustomerNumber',
                        align:"center",
                        sortable: true,
                        renderer:function(v){
                            return "<a href='#'>"+v+"</a>";
                        }
                    }, {
                        header: '用户名称',
                        sortable: true,
                        align:"center",
                        width:130,
                        dataIndex: 'CustomerName'
                    }, {
                        header: '用电地址',
                        sortable: true,
                        align:"center",
                        width:200,
                        dataIndex: 'Address'
                    }, {
                        header: '电费金额',
                        sortable: true,
                        align:"center",
                        dataIndex: 'Money'
                    }, {
                        header: '结清标志',
                        sortable: true,
                        align:"center",
                        dataIndex: 'IsClean',
                        renderer:function(v) {
                            if (v == 1) {
                                return "已结清";
                            } else {
                                return "未结清";
                            }
                        }
                    }, {
                        header: '停电标志',
                        sortable: true,
                        align:"center",
                        dataIndex: 'IsCut',
                        renderer:function(v) {
                            if (v == 1) {
                                return "已停电";
                            } else {
                                return "未停电";
                            }
                        }
                    }, {
                        header: '催费次数',
                        sortable: true,
                        align:"center",
                        dataIndex: 'PressCount',
                        renderer:function(v){
                            return "<a href='#'>"+v+"</a>";
                        }
                    }, {
                        header: '停电次数',
                        sortable: true,
                        align:"center",
                        dataIndex: 'CutCount',
                        renderer:function(v){
                            return "<a href='#'>"+v+"</a>";
                        }
                    }],
                bbar: new Ext.PagingToolbar({
                    pageSize: 5,
                    store: store,
                    displayMsg: "显示{0}条到{1}条记录，总共{2}条记录",
                    emptyMsg: "没有数据记录",
                    displayInfo: true
                })
            });
    listView.on('cellclick', function (grid, rowIndex, columnIndex, e) {
        var record = grid.getStore().getAt(rowIndex);
        var columnName = grid.getColumnModel().getDataIndex(columnIndex);
        if (columnName == 'PressCount'){
            lookInfo(record.data.CustomerNumber,1)
        } else if(columnName == 'CutCount') {
            lookInfo(record.data.CustomerNumber,2)
        } else if( columnName == 'CustomerNumber'){
            lookInfo(record.data.CustomerNumber,0)
        }
    })
    listView.getSelectionModel().on("selectionchange", function(sm){
        if (listView.getSelectionModel().getSelections().length != 0) {
            var type = Ext.getCmp('PhoneType').getValue();
            var phone = "";
            if (type == "房东电话") {
                phone = listView.getSelectionModel().getSelections()[0].data.LandlordPhone;
            } else {
                phone = listView.getSelectionModel().getSelections()[0].data.RenterPhone;
            }
            Ext.getCmp('Phone').setValue(phone);
        }
    })
    listView.on("render",  function(p,e){

        /* p.canCel.setHandler(function(b, e){
         if (p.getSelectionModel().getSelections().length == 0) {
         Ext.Msg.alert('提示','请选择用户！');
         return;
         }
         var SegmentNumber = p.getSelectionModel().getSelections()[0].data.CustomerNumber;
         freeView.store.load({
         params : {Number : SegmentNumber },
         add: false
         })
         })*/
    })




    var submitForm = new Ext.FormPanel({
        labelWidth: 85,
        defaults:{
            border: false
        },
        url:'/ams/reminder/Reset',
        title: '复电信息录入',
        style: 'margin-top:6px;margin-left:20px',
        labelAlign: 'right',
        layout: 'form',
        items: [
            new QuietCombox({
                fieldLabel: '复电方式',
                displayField:'Text',
                valueField:'ResetType',
                hiddenName:'ResetType',
                fields:['Text','ResetType'],
                data   : [
                    ['远程复电', '远程复电'],['表后开关上锁', '表后开关'],
                            ['表前开关解锁', '表前开关解锁'],['拆表', '拆表']
                ],
                width: 151
            })
            ,{
                fieldLabel: '复电时间',
                xtype:'datetimefield',
                format: 'Y-m-d H:i:s',
                name:'ResetTime',
                value:new Date().format('Y-m-d H:i:s'),
                width: 151
            },{
                xtype:'compositefield',
                items:[
                new QuietCombox({
                    fieldLabel: '复电电话',
                    displayField:'Text',
                    valueField:'PhoneType',
                    id:'PhoneType',
                    hiddenName:'PhoneType',
                    fields:['Text','PhoneType'],
                    data   : [
                        ['房东电话', '房东电话'],['房客电话', '房客电话']
                    ],
                    width: 151,
                    listeners:{
                        'select':function(){
                            if (listView.getSelectionModel().getSelections().length != 0) {
                                var type = Ext.getCmp('PhoneType').getValue();
                                var phone = "";
                                if (type == "房东电话") {
                                    phone = listView.getSelectionModel().getSelections()[0].data.LandlordPhone;
                                } else {
                                    phone = listView.getSelectionModel().getSelections()[0].data.RenterPhone;
                                }
                                Ext.getCmp('Phone').setValue(phone);
                            }
                        }
                    }
                }),{
                    xtype:'textfield',
                    id:'Phone',
                    name:'Phone',
                    width: 151
                }]
            },{
                style:'margin-left:90px',
                width:100,
                xtype:'button',
                text:'复电',
                handler:function(){
                    if (listView.getSelectionModel().getSelections().length == 0) {
                        Ext.Msg.alert('提示','请选择欠费用户!');
                        return;
                    }
                    var ids = [];
                    Ext.each(listView.getSelectionModel().getSelections(), function (item) {
                        ids.push(item.data.CustomerNumber);
                    });
                    var idString = ids.join(",");
                    submitForm.getForm().submit({
                        params : {ID : idString },
                        success:function(form,action){
                            Ext.Msg.alert('提示','复电成功!');
                            listView.store.removeAll();
                            listView.store.reload()
                        },
                        failure:function(form,action){
                            var text = Ext.decode(action.response.responseText);
                            Ext.Msg.alert('提示',text.msg);return;
                        }
                    });
                }
            }]
    })

    var submmitTab = new Ext.TabPanel({
        labelWidth: 85,
        activeTab: 0,
        height:145,
        plain:true,
        style: 'margin-top:15px',
        defaults:{autoScroll: true},
        items:[
            submitForm
        ]
    });


    var infoPanel = new Ext.TabPanel({
        labelWidth: 85,
        activeTab: 0,
        plain:true,
        style: 'margin-top:15px',
        defaults:{autoScroll: true},
        items:[
            listView
        ]
    });


    var formpanels = new Ext.Panel({
        region: 'center',
        fileUpload: true,
        autoScroll: true,
        bodyStyle: "padding:20px;",
        items: [
            searchTab,
            infoPanel,
            submmitTab
        ]
    });


    new Ext.Viewport(
    {
        layout: 'border',
        items: [
            formpanels
        ]
    });
})
</script>
