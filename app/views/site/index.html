<script>
   Ext.onReady(function(){
       Ext.chart.Chart.CHART_URL='/ams/public/js/charts.swf';
       /*var store = new Ext.data.JsonStore({
           fields: ['key', 'value'],
           // 获取Json数据的URL
           url:"show_quota_pie_dao.asp",
           // 设置自动获取
           autoLoad: true,
           root:"data"
       });*/
       var store = new Ext.data.JsonStore({
           fields: ['season', 'total'],
           data: [{
               season: '0次',
               total: 150
           },{
               season: '1次',
               total: 245
           },{
               season: '2次',
               total: 117
           },{
               season: '3次以上',
               total: 184
           }]
       });

       /* var tingStore = new Ext.data.JsonStore({
           fields: ['key', 'value'],
           // 获取Json数据的URL
           url:"show_quota_pie_dao.asp",
           // 设置自动获取
           autoLoad: true,
           root:"data"
       });*/

       var tingStore = new Ext.data.JsonStore({
           fields: ['season', 'total'],
           data: [{
               season: '已停电',
               total: 150
           },{
               season: '可停电',
               total: 245
           },{
               season: '已复电',
               total: 117
           },{
               season: '无',
               total: 184
           }]
       });

       onePanel = new Ext.Panel({
           title: '欠费催费次数客户统计',
           region:'north',
           flex: 1,
           items: {
               store: store,
               xtype: 'piechart',
               dataField: 'total',
               categoryField: 'season',
               extraStyle:
               {
                   legend:
                   {
                       display: 'bottom',
                       padding: 5,
                       font:
                       {
                           family: 'Tahoma',
                           size: 13
                       }
                   }
               }
           }
       });
       twoPanel = new Ext.Panel({
           region:'center',
           flex: 1,
           title: '停电统计',
           items: {
               store: tingStore,
               xtype: 'piechart',
               dataField: 'total',
               categoryField: 'season',
               extraStyle:
               {
                   legend:
                   {
                       display: 'bottom',
                       padding: 5,
                       font:
                       {
                           family: 'Tahoma',
                           size: 13
                       }
                   }
               }
           }
       });

       /* var tstore = new Ext.data.JsonStore({
        fields: ['name', 'value'],
        // 获取Json数据的URL
        url:"show_quota_pie_dao.asp",
        // 设置自动获取
        autoLoad: true,
        root:"data"
        });*/
       var tstore = new Ext.data.JsonStore(
       {
           fields:['name', 'value', 'views'],
           data: [
               {name:'Jul 07', value: 245000, views: 3000000},
               {name:'Aug 07', value: 240000, views: 3200000},
               {name:'Sep 07', value: 355000, views: 3400000},
               {name:'Oct 07', value: 375000, views: 3500000},
               {name:'Nov 07', value: 490000, views: 3600000},
               {name:'Dec 07', value: 495000, views: 3000000},
               {name:'Jan 08', value: 520000, views: 3000000},
               {name:'Feb 08', value: 620000, views: 3000000}
           ]
       });

       var topPanel = new Ext.Panel({
           iconCls:'chart',
           title: 'ExtJS.com Visits and Pageviews, 2007/2008 (Full styling)',
           frame:true,
           width:500,
           height:300,
           layout:'fit',

           items: {
               xtype: 'columnchart',
               store: tstore,
               url:Ext.chart.Chart.CHART_URL,
               xField: 'name',
               yAxis: new Ext.chart.NumericAxis({
                   displayName: 'value',
                   labelRenderer : Ext.util.Format.numberRenderer('0,0')
               }),
               tipRenderer : function(chart, record, index, series){
                   if(series.yField == 'value'){
                       return Ext.util.Format.number(record.data.value, '0,0') + ' value in ' + record.data.name;
                   }else{
                       return Ext.util.Format.number(record.data.views, '0,0') + ' page views in ' + record.data.name;
                   }
               },
               chartStyle: {
                   padding: 10,
                   animationEnabled: true,
                   font: {
                       name: 'Tahoma',
                       color: 0x444444,
                       size: 11
                   },
                   dataTip: {
                       padding: 5,
                       border: {
                           color: 0x99bbe8,
                           size:1
                       },
                       background: {
                           color: 0xDAE7F6,
                           alpha: .9
                       },
                       font: {
                           name: 'Tahoma',
                           color: 0x15428B,
                           size: 10,
                           bold: true
                       }
                   },
                   xAxis: {
                       color: 0x69aBc8,
                       majorTicks: {color: 0x69aBc8, length: 4},
                       minorTicks: {color: 0x69aBc8, length: 2},
                       majorGridLines: {size: 1, color: 0xeeeeee}
                   },
                   yAxis: {
                       color: 0x69aBc8,
                       majorTicks: {color: 0x69aBc8, length: 4},
                       minorTicks: {color: 0x69aBc8, length: 2},
                       majorGridLines: {size: 1, color: 0xdfe8f6}
                   }
               },
               series: [{
                   type: 'column',
                   displayName: 'value',
                   yField: 'value',
                   style: {
                       image:'bar.gif',
                       mode: 'stretch',
                       color:0x99BBE8
                   }
               },{
                   type:'line',
                   displayName: 'visits',
                   yField: 'visits',
                   style: {
                       color: 0x15428B
                   }
               }]
           }
       });
       var stopPanel = new Ext.Panel(
       {
           title: '个人排名',
           region: 'north',
           minHeight: 300,
           flex: 1,
           items: {
               xtype: 'linechart',
               store: tstore,
               xField: 'name',
               yField: 'value'
           }
       });
       var bottomPanel = new Ext.Panel(
       {
           title: '欠费月份户数及金额的分布',
           region: 'center',
           minHeight: 300,
           flex: 1,
           items: {
               xtype: 'linechart',
               store: tstore,
               xField: 'name',
               yField: 'value'
           }
       });
       var centerPanel = new Ext.Panel(
       {
           region: 'center',
           layout: {
               type  : 'vbox',
               align : 'stretch',
               pack  : 'start'
           },
           items:[
               topPanel, bottomPanel
           ]
       });
       var eastPanel = new Ext.Panel(
       {
           region: 'east',
           width: 350,
           layout: {
               type  : 'vbox',
               align : 'stretch',
               pack  : 'start'
           },
           items:[
               onePanel, twoPanel
           ]
       });

       var arrarsPanel = new Ext.grid.PropertyGrid({
           width: 300,
           autoHeight: true,
           title:'欠费情况',
           region: "north",
           propertyNames: {
               tested: 'QA',
               borderWidth: 'Border Width'
           },
           sortPropertyColumn:false,

           source: {
               '欠费户数': '1',
               '欠费笔数': '1',
               '欠费金额': '1',
               '电费回收率': '1',
               '户数回收率': '1',
               '个人排名': '1'
           },
           viewConfig : {
               forceFit: true,
               scrollOffset: 2 // the grid will never have scrollbars
           }
       });

   var    jiaoPanel = new Ext.grid.PropertyGrid({
               width: 300,
               autoHeight: true,
                title:'昨日缴费情况',
                region: "center",
               propertyNames: {
                  '中文':'score'
               },
                sortPropertyColumn:false,
               source: {
                   '交费户数': '1',
                   '交费金额': '1'
               },
               viewConfig : {
                   forceFit: true,
                   scrollOffset: 1// the grid will never have scrollbars
               }
           });

       var weastPanel = new Ext.Panel(
       {
           region: 'weastPanel',
           region: "west",
           width: 250,
           layout: {
               type  : 'vbox',
               align : 'stretch',
               pack  : 'start'
           },
           items:[
               arrarsPanel,
               jiaoPanel
           ]
       });

       new Ext.Viewport(
       {
           title: "Viewport",
           layout: "border",
           defaults:
           {
               bodyStyle: "background-color: #FFFFFF;",
               frame: true
           },
           items: [
               eastPanel,
               centerPanel,
               weastPanel
           ]
       });
    })
</script>
