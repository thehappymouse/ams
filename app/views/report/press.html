<script>
Ext.onReady(function(){
    chaobiaoSortLast = 0;
    chaobiaoSortNext = 0;
    groupSortLast = 0;
    groupSortNext = 0;
    var msgTip = new Ext.LoadMask(Ext.getBody(),{
        msg:'Excel正在生成中',
        removeMask : true
    });
    _pageSize = 5;
    /*三个动态框*/
    var teamCombox = new SettCombbox({
        url:'/ams/Info/TeamList?ID=1&Type=1&All=1',
        fieldLabel: '管理班组',
        anchor:'95%',
        id:'team',
        hiddenName:'Team',
        autoLoad:true
    });

    var infoSearch = new Ext.FormPanel({
        title: '查询条件',
        defaults:{
            border: false
        },
        labelAlign: 'right',
        style: 'padding-top:10px',
        url:'/ams/Charges/SearchFee',
        layout:'column',
        items: [{
            columnWidth:.25,
            layout: 'form',
            defaults:{
                xtype: 'textfield'
            },
            items: [
                teamCombox]
        },{
            columnWidth:.25,
            layout: 'form',
            defaults:{
                xtype: 'textfield'
            },
            items: [
                {
                    xtype: 'compositefield',
                    fieldLabel: '电费年月',
                    defaults:{
                        xtype: 'datefield'
                    },
                    items:[
                        new Ext.form.DateField({
                            plugins:'monthPickerPlugin',
                            name:'FromData',
                            width:82,
                            value:new Date().format('Ym')-4,
                            format: 'Ym'
                        }),{
                            xtype: 'displayfield',
                            value: '至: '
                        },new Ext.form.DateField({
                            plugins:'monthPickerPlugin',
                            name:'ToData',
                            width:82,
                            value:new Date().format('Ym'),
                            format: 'Ym'
                        })]
                }
            ]
        },{
            columnWidth:.25,
            layout: 'form',
            items:[{
                width:100,
                xtype:'button',
                text:'查询',
                handler:function(){
                    var data = infoSearch.getForm().getValues();
                    chaobiaoPanel.getStore().load({
                        params: data
                    });
                    groupPanel.getStore().load({
                        params:data
                    });
                }
            }]
        }]
    });
    var searchPanel = new Ext.TabPanel({
        labelWidth: 85,
        activeTab: 0,
        height:70,
        plain:true,
        defaults:{autoScroll: true},
        items:[
            infoSearch
        ]
    });

    var PersonRecord = Ext.data.Record.create([
        {name: 'YearMonth', type: 'string'},
        {name: 'Action', type: 'string'},
        {name: 'Name', type: 'string'},
        {name: 'Value', type: 'float'},{name: 'sort'}
    ]);

    var myStore = new Ext.data.Store({
        url: '/ams/reportsearch/press',
        reader: new Ext.data.JsonReader(
        {
            root: 'rows',
            idProperty: 'id'
        }, PersonRecord)
    });

    var chaobiaoPanel = new Ext.grid.PivotGrid(
    {
        store     : myStore,
        aggregator: 'sum',
        title     : '抄表员',
        autoHeight: true,
        measure   : 'Value',
        viewConfig: 
        {
            autoFill: true,
            title: '抄表员<br/>欠费年月'
        },
        tbar:[
        {
            text: '上一页',
            disabled: true,
            id: 'lastOne',
            handler: function(){
                var data = infoSearch.getForm().getValues();
                data.start = chaobiaoSortLast;
                var arr = [];
                chaobiaoPanel.getStore().load(
                {
                    params: data,
                    callback: function(v) 
                    {
                        arr = spliceArr(v);
                        if (0 != arr.length)
                        {
                            chaobiaoSortLast = arr[0] - 6;
                            chaobiaoSortnext =  arr[arr.length - 1];
                        }
                    }
                });
            }
        }, '->', {
            text: '下一页',
            disabled: true,
            id: 'nextOne',
            handler: function()
            {
                var data = infoSearch.getForm().getValues();
                data.start = chaobiaoSortnext;
for (i in data)
{
    console.log(data[i]);
}
                var arr = [];
                chaobiaoPanel.getStore().load(
                {
                    params: data,
                    callback: function(v, action) 
                    {
                        arr = spliceArr(v);
                        if (0 != arr.length)
                        {
                            chaobiaoSortLast = arr[0] - 6;
                            chaobiaoSortnext =  arr[arr.length - 1];
                        }
                    }
                });
            }
        }],
        leftAxis: [
        {
            dataIndex: 'YearMonth'
        }],
        topAxis: [/*{
         dataIndex: 'eyeColor'
         },*/{
            dataIndex: 'sort'
        },{

            dataIndex: 'Name'
        },{
            dataIndex: 'Action'
        }],
        bbar:[{
            text: 'excel',
            iconCls: 'excel',
            handler: function(btn, pressed){
                if (chaobiaoPanel.getStore().data.length == 0) {
                    Ext.MessageBox.alert('提示','请先查询数据');
                    return;
                }
                msgTip.show();
                infoSearch.getForm().submit({
                    url:'/ams/export/ReportPress',
                    success:function(v,action){
                        var re = Ext.decode(action.response.responseText);
                        msgTip.hide();
                        Ext.MessageBox.alert('提示',"<a target='_blank' href='"+re.msg+"'>下载</a>");
                    },
                    failure:function(v,action) {
                        msgTip.hide();
                        Ext.MessageBox.alert('提示','创建失败');
                    }
                })
            }
        }]
    });

    chaobiaoPanel.getStore().on('load',function(v){
        var total = v.totalLength;
        if (total !=0) {
            var array = spliceArr(v.data.items);
            if (array == undefined) {
                return;
            }
            chaobiaoSortLast = array[0] - 6;
            chaobiaoSortnext =  array[array.length - 1];
            Ext.getCmp('lastOne').setDisabled(array[0] == 1);
            Ext.getCmp('nextOne').setDisabled(array[array.length - 1] == total);
        }
    })

    var hr_Store = new Ext.data.Store({
        url: '/ams/reportsearch/teamPress',
        reader: new Ext.data.JsonReader({
            root: 'rows'
        }, PersonRecord)
    });

    var groupPanel = new Ext.grid.PivotGrid(
    {
        store     : hr_Store,
        aggregator: 'sum',
        title     : '班组情况',
        autoHeight:true,
        measure   : 'Value',
        viewConfig: {
            autoFill:true,
            title: '抄表员<br/>欠费年月'
        },
        tbar:[
        {
            text: '上一页',
            disabled:true,
            id: 'last',
            handler: function()
            {
                var data = infoSearch.getForm().getValues();
                data.start = groupSortnext;
                var arr =[];
                groupPanel.getStore().load(
                {
                    params: data,
                    callback: function(v, action) 
                    {
                        arr = spliceArr(v);
                        if (0 != arr.length)
                        {
                            chaobiaoSortLast = arr[0] - 6;
                            chaobiaoSortnext =  arr[arr.length - 1];
                        }

                    }
                });
            }
        },'->',{
            text: '下一页',
            disabled: true,
            id: 'next',
            handler: function()
            {
                var data = infoSearch.getForm().getValues();
                data.start = groupSortnext;
                var arr =[];
                groupPanel.getStore().load(
                {
                    params: data,
                    callback: function(v, action) 
                    {
                        arr = spliceArr(v);
                        if (0 != arr.length)
                        {
                            chaobiaoSortLast = arr[0] - 6;
                            chaobiaoSortnext =  arr[arr.length - 1];
                        }

                    }
                });
            }
        }],
        leftAxis: [
        {
            dataIndex: 'YearMonth'
        }],
        topAxis: [
        {
            dataIndex: 'sort'
        }, {

            dataIndex: 'Name'
        }, {
            dataIndex: 'Action'
        }],
        bbar:[
        {
            text: 'excel',
            iconCls: 'excel',
            handler: function(btn, pressed)
            {
                if (groupPanel.getStore().data.length == 0) {
                    Ext.MessageBox.alert('提示','请先查询数据');
                    return;
                }
                var data = infoSearch.getForm().getValues();
                msgTip.show();
                infoSearch.getForm().submit(
                {
                    params: data,
                    url:'/ams/export/ReportPress',
                    success: function(v, action)
                    {
                        var re = Ext.decode(action.response.responseText);
                        msgTip.hide();
                        Ext.MessageBox.alert('提示',"<a target='_blank' href='" + re.msg + "'>下载</a>");
                    },
                    failure: function(v, action) 
                    {
                        msgTip.hide();
                        Ext.MessageBox.alert('提示', '创建失败');
                    }
                })
            }
        }]
    });

    groupPanel.getStore().on('load',function(v)
    {
        var total = v.totalLength;
        if (total != 0) {
            var array = spliceArr(v.data.items);
            if (array == undefined) {
                return;
            }
            groupSortLast = array[0] - 6;
            groupSortnext =  array[array.length - 1];
            Ext.getCmp('last').setDisabled(array[0] == 1);
            Ext.getCmp('next').setDisabled(array[array.length - 1] == total);
        }
    })

    var chaobiaoTab = new Ext.TabPanel(
    {
        activeTab: 0,
        plain:true,
        autoWidth:true,
        style: 'margin-top:15px',
        items:[
            chaobiaoPanel,groupPanel
        ],
        listeners:{
            tabchange:function(tp,p){
                chaobiaoPanel.store.reload();
                groupPanel.store.reload();
            }
        }
    });



    var allPanel = new Ext.Panel({
        region: 'center',
        autoScroll: true,
        bodyStyle: "padding:20px;",
        items: [
            searchPanel,
            chaobiaoTab
        ]
    });
    new Ext.Viewport(
            {
                layout: 'border',
                items: [
                    allPanel
                ]
            });
})
</script>
<style>
    .x-grid3-row td, .x-grid3-summary-row td {
        font: normal 11px/13px arial, tahoma, helvetica, sans-serif;
    }
</style>
