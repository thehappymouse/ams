<script>
Ext.onReady(function(){
    var msgTip = new Ext.LoadMask(Ext.getBody(),{
        msg:'Excel正在生成中',
        removeMask : true
    });
    /*三个动态框*/
    var teamCombox = new SettCombbox({
        url:'/ams/Info/TeamList?ID=1&Type=1&All=1',
        fieldLabel: '管理班组',
        anchor:'95%',
        id:'team',
        hiddenName:'Team',
        autoLoad:true
    });

    var infoSearch = new Ext.FormPanel({
        title: '查询条件',
        defaults:{
            border: false
        },
        labelAlign: 'right',
        style: 'padding-top:10px',
        url:'/ams/Charges/SearchFee',
        layout:'column',
        items: [{
            columnWidth:.25,
            layout: 'form',
            defaults:{
                xtype: 'textfield'
            },
            items: [
                teamCombox]
        },{
            columnWidth:.3,
            layout: 'form',
            defaults:{
                xtype: 'textfield'
            },
            items: [
                {
                    xtype: 'compositefield',
                    fieldLabel: '工作时间',
                    defaults:{
                        xtype: 'datefield'
                    },
                    items:[{
                        xtype: 'datefield',
                        name:'FromData',
                        width:100,
                        value:new Date(new Date()-7*24*60*60*1000),
                        format: 'Y-m-d'
                    },{
                        xtype: 'displayfield',
                        //   style: 'text-align:right;width:40px;',
                        value: '至: '
                    },{
                        xtype: 'datefield',
                        name:'ToData',
                        width:100,
                        value: new Date(),
                        format: 'Y-m-d'
                    }]
                }
            ]
        },{
            columnWidth:.25,
            layout: 'form',
            items:[{
                width:100,
                xtype:'button',
                text:'查询',
                handler:function(){
                    var data = infoSearch.getForm().getValues();
                    pivotGrid.getStore().load({
                        params: data
                    });
                    peopleGrid.getStore().load({
                        params:data
                    });
                }
            }]
        }]
    });
    var searchPanel = new Ext.TabPanel({
        labelWidth: 85,
        activeTab: 0,
        height:70,
        plain:true,
        defaults:{autoScroll: true},
        items:[
            infoSearch
        ]
    });

    var SaleRecord = Ext.data.Record.create([
        {name: 'group',   type: 'string'},
        {name: 'year',  type: 'string'},
        {name: 'head',     type: 'string'},
        {name: 'state',    type: 'string'},
        {name: 'month',    type: 'int'},
        {name: 'quarter',  type: 'int'},
        {name: 'action',     type: 'string'},
        {name: 'quantity', type: 'int'},
        {name: 'value',    type: 'int'}
    ]);

    var myStore = new Ext.data.Store({
        url: '/ams/reportsearch/work/',
        reader: new Ext.data.JsonReader({
            root: 'data'
        }, SaleRecord)
    });


    var myStore2 = new Ext.data.Store({
        url: '/ams/reportsearch/teamwork/',
        reader: new Ext.data.JsonReader({
            root: 'data'
        }, SaleRecord)
    });

    var pivotGrid = new Ext.grid.PivotGrid({
        title     : '班组情况',
        width     : 800,
        height    : 212,
        store     : myStore2,
        aggregator: 'sum',
        measure   : 'value',
        viewConfig: {
            title: '信息'
        },
        leftAxis: [
            {
                width: 80,
                dataIndex: 'group'
            },
//            {
//                width: 90,
//                dataIndex: 'year'
//            },
            {
                width: 90,
                dataIndex: 'action'
            }
        ],
        topAxis: [
            {
                dataIndex: 'head'
            }
        ],
        bbar:[{
            text: 'excel',
            iconCls: 'excel',
            handler: function(btn, pressed){
                if (pivotGrid.getStore().data.length == 0) {
                    Ext.MessageBox.alert('提示','请先查询数据');
                    return;
                }
                msgTip.show();
                infoSearch.getForm().submit({
                    url:'/ams/export/ReportWork',
                    success:function(v,action){
                        var re = Ext.decode(action.response.responseText);
                        msgTip.hide();
                        Ext.MessageBox.alert('提示',"<a target='_blank' href='"+re.msg+"'>下载</a>");
                    },
                    failure:function(v,action) {
                        msgTip.hide();
                        Ext.MessageBox.alert('提示','创建失败');
                    }
                })
            }
        }]
    });

var peopleGrid = new Ext.grid.PivotGrid({
        title     : '抄表员',
        width     : 800,
        height    : 212,
        store     : myStore,
        aggregator: 'sum',
        measure   : 'value',
        viewConfig: {
            title: '信息'
        },
        leftAxis: [
            {
                width: 80,
                dataIndex: 'group'
            },
            {
                width: 90,
                dataIndex: 'year'
            },{
                width: 90,
                dataIndex: 'action'
            }
        ],
        topAxis: [
            {
                dataIndex: 'head'
            }
        ],
        bbar:[{
            text: 'excel',
            iconCls: 'excel',
            handler: function(btn, pressed){
                if (peopleGrid.getStore().data.length == 0) {
                    Ext.MessageBox.alert('提示','请先查询数据');
                    return;
                }
                msgTip.show();
                infoSearch.getForm().submit({
                    url:'/ams/export/ReportWork',
                    success:function(v,action){
                        var re = Ext.decode(action.response.responseText);
                        msgTip.hide();
                        Ext.MessageBox.alert('提示',"<a target='_blank' href='"+re.msg+"'>下载</a>");
                    },
                    failure:function(v,action) {
                        msgTip.hide();
                        Ext.MessageBox.alert('提示','创建失败');
                    }
                })
            }
        }]
    });

    var peoplePanel = new Ext.TabPanel({
        // labelWidth: 85,
        activeTab: 0,
        height:500,
        plain:true,
        style: 'margin-top:15px',
        items:[
            peopleGrid,pivotGrid
        ],
        listeners:{
            tabchange:function(tp,p){
                peopleGrid.store.reload();
                pivotGrid.store.reload();
            }
        }
    });
   /* var pivotPanel = new Ext.TabPanel({
       // labelWidth: 85,
        activeTab: 0,
       // height:170,
        plain:true,
        style: 'margin-top:15px',
        items:[

        ]
    });*/
    var allPanel = new Ext.Panel({
        region: 'center',
        autoScroll: true,
        bodyStyle: "padding:20px;",
        items: [
            searchPanel,
            peoplePanel
        ]
    });
    new Ext.Viewport(
            {
                layout: 'border',
                items: [
                    allPanel
                ]
            });
})
</script>
<style>
    .x-grid3-row td, .x-grid3-summary-row td {
        font: normal 11px/13px arial, tahoma, helvetica, sans-serif;
    }
</style>
